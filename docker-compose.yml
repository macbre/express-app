version: "3.4"

services:
  app:
    build: .
    ports:
    - "8000:3000/tcp"
    restart: on-failure
    mem_limit: 32M

  nginx:
    # https://github.com/macbre/docker-nginx-http3
    image: ghcr.io/macbre/nginx-http3:latest
    ports:
    - "8080:80/tcp"
    volumes:
    - ./app.nginx.conf:/etc/nginx/conf.d/app.conf:ro
    mem_limit: 32M
